<body>
    <!-- first navbar -->
    <div class="navbar">
      <div class="navbar-inner">
          <a class="brand" href="#">Grabr</a>

              <li class="active"><a href="#">Feed</a></li>
              <li class="divider-vertical"></li>
              <li><a href="#">Browse</a></li>

              </li>

                    <li><a href="#">Download all</a></li>
                </ul>
              </li>

              </li>

                  <li><a href="#">Log out</a></li>

    <!-- second navbar -->
