    <!-- Bootstrap -->
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    
    
    <!-- User-defined JS / CSS -->
    <script src="./js/app.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./css/app.css">

<body >
  
  <!-- container -->
  <div class="container">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade in active" id="home">
        <div class="hero-unit">
          </br></br></br></br>
          <div class="logo_container">  
            <h1 class="logo_text jumpup"> GrabR </h1>
          </div>

          

          <!-- FORM 1 -->


            <form id="signup1" class="form-horizontal  signup jumpup">

            <div class="control-group">
              <label class="control-label" for="inputEmail">Username</label>
              <div class="controls">
                <input type="text" id="inputUser" placeholder="Username">
              </div>
            </div>


            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail">Confirm Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Confirm Email">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputPassword">Confirm Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Confirm Password">
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox"> Remember me
                </label>
                <button id="reg1" class="btn" type="button">Register</button>
                <INPUT Type="button" class="btn" VALUE="Cancel" onClick="history.go(-1);return true;">
              </div>
            </div>
          </form>




          <!-- FORM 2 -->

            <form id="signup2" class="form-horizontal signup ">


              <div class="control-group">
                <label class="control-label" for="inputEmail">
                  <img src="./img/logo_facebook.png"  width="40" height="40" />
                </label>

                <div class="controls">
                  <div class="input-prepend">
                    <span class="add-on"> FB
                    </span>
                    <input type="text" id="inputUser" placeholder="Username"> 
                  </div>

                </div>
                <label class="control-label" for="inputEmail"></label>
                <div class="controls">
                  <div class="input-prepend input-append">
                    <span class="add-on"> FB
                    </span>
                    <input type="text" id="appendedInputButton" placeholder="Password"> 
                    <button class="btn" type="button">Go!</button>
                    

                  </div>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputEmail">
                  <img src="./img/logo_twitter.png"  width="40" height="40" />
                </label>

                <div class="controls">
                  <div class="input-prepend">
                    <span class="add-on"> TW
                    </span>
                    <input type="text" id="inputUser" placeholder="Username"> 
                  </div>

                </div>
                <label class="control-label" for="inputEmail"></label>
                <div class="controls">
                  <div class="input-prepend input-append">
                    <span class="add-on"> TW
                    </span>
                    <input type="text" id="appendedInputButton" placeholder="Password"> 
                    <button class="btn" type="button">Go!</button>

                  </div>
                </div>
              </div>              <div class="control-group">
                <label class="control-label" for="inputEmail">
                  <img src="./img/logo_google.png"  width="40" height="40" />
                </label>

                <div class="controls">
                  <div class="input-prepend">
                    <span class="add-on"> G+
                    </span>
                    <input type="text" id="inputUser" placeholder="Username"> 
                  </div>

                </div>
                <label class="control-label" for="inputEmail"></label>
                <div class="controls">
                  <div class="input-prepend input-append">
                    <span class="add-on"> G+
                    </span>
                    <input type="text" id="appendedInputButton" placeholder="Password"> 
                    <button class="btn" type="button">Go!</button>

                  </div>
                </div>
              </div>


            <div class="control-group">
              <div class="controls">

                <button id="reg2b" class="btn" type="button">Back</button>
                <button id="reg2f" class="btn" type="button">Next</button>
                <INPUT Type="button" class="btn" VALUE="Cancel" onClick="history.go(-1);return true;">


              </div>
            </div>
          </form>

          <!-- FORM 3 -->

            <form id="signup3" class="form-horizontal signup ">


              <div class="control-group">
                <label class="control-label" for="inputEmail">
                  Download Directory
                </label>
                
                <div class="controls">
                 <input type="file" id="file_input" webkitdirectory="" directory="">

                </div>
              </div>

            <div class="control-group">
              <div class="controls">

                <button id="reg3b" class="btn" type="button">Back</button>
                <a href="./main.html">
                <button id="reg3f" class="btn" type="button">Finish!</button>
                </a>
                <INPUT Type="button" class="btn" VALUE="Cancel" onClick="history.go(-1);return true;">


              </div>
            </div>
          </form>

          <!-- FORM 3 -->


        </div>
      </div>
